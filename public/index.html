<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoQuest</title>
  <link rel="icon" href="../src/assets/favicon.ico" type="image/x-icon">
  <style>
    /* Estilos b치sicos para el contenedor del juego */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evita barras de desplazamiento */
      background: #000; /* Fondo negro para bordes */
    }
    
    /* Contenedor del juego que ocupa toda la pantalla */
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Mensaje de carga inicial */
    .loading {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial;
    }
  </style>
</head>
<body>
  <!-- Contenedor donde Phaser renderizar치 el juego -->
  <div id="game-container"></div> 
  
  <!-- Mensaje de carga que se oculta cuando el juego inicia -->
  <div class="loading">Cargando EcoQuest...</div>

  <!-- CDN de Phaser 3 (versi칩n 3.60.0) -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  
  <!-- Carga de los scripts del juego en orden adecuado -->
  <script src="../src/scenes/menuScene.js"></script>
  <script src="../src/scenes/baseLevelScene_powerups_mensajes.js"></script>
  <script src="../src/scenes/levelScenes.js"></script>
  <script src="../src/game.js"></script>
  
  <!-- Script para ocultar el mensaje de carga cuando todo est치 listo -->
  <script>
    window.addEventListener('load', function() {
      document.querySelector('.loading').style.display = 'none';
    });
  </script>
</body>
</html>
